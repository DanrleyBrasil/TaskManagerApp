name: CI/CD Pipeline

# Gatilhos: roda no push para main e em qualquer Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissões necessárias para o GITHUB_TOKEN escrever no Packages (GHCR)
permissions:
  contents: read
  packages: write

jobs:
  # ==========================================================
  # JOB 1: BUILD & TEST (Java + Maven)
  # ==========================================================
  build-and-test:
    runs-on: ubuntu-latest

    # Cria um container de banco de dados para os testes de integração
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
          POSTGRES_DB: taskmanager_db
        ports:
          - 5432:5432
        # Healthcheck para garantir que o banco subiu antes de rodar os testes
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Rodar Testes (Unitários e Integração)
        run: mvn clean verify
        env:
          # Define as variáveis para conectar no banco do Service acima
          # O Spring Boot lerá isso se você usar ${SPRING_DATASOURCE_URL} no properties
          # Ou, como padrão, o Spring tenta conectar em localhost:5432
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/taskmanager_db
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: postgres123

  # ==========================================================
  # JOB 2: DOCKER BUILD & PUSH (Apenas na Main)
  # ==========================================================
  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Só roda se for push na main

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extrair metadados (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}